<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header-container">
        <h1 class="header">Expense Tracker</h1>
    </div>

    <div class="expense-form-container">
        <div class="expense-form-field">
            <label for="name">Expense Name:
                <input id="name" type="text">
            </label>
        </div>
        <div class="expense-form-field">
            <label for="category">Expense Category:
                <input id="category" type="text">
            </label>
        </div>
        <div class="expense-form-field">
            <label for="price">Expense Price:
                <input id="price" type="text">
            </label>
        </div>
        <div class="expense-form-field">
            <label for="date">Expense Date:
                <input id="date" type="date">
            </label>
        </div>
        <input id="create-expense" class="create-expense-button" type="button" value="Create Expense" onclick="create_expense()">
    </div>
    <div class="expense-showcase-container">
        <h1 class="header">All Expenses</h1>

        <table border="1" class="expense-showcase-table" id="expense-table">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </table>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
